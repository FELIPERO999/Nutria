<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #map {
            width: 100%; /* El mapa ocupará el 100% del ancho de su contenedor */
            height: 80vh; /* Altura del mapa se adaptará a la vista */
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-12">
                <div id="map"></div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Last Data Received</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td style="width: 20%;">Date</td>
                                        <td>: <span id="time_date"></span></td>
                                    </tr>
                                    <tr>
                                        <td>Time</td>
                                        <td>: <span id="time_time"></span></td>
                                    </tr>
                                    <tr>
                                        <td>Temperature</td>
                                        <td>: <span id="temperature"></span> °C</td>
                                    </tr>
                                    <tr>
                                        <td>Humidity</td>
                                        <td>: <span id="humidity"></span> %</td>
                                    </tr>
                                    <tr>
                                        <td>Battery</td>
                                        <td>: <span id="battery"></span> %</td>
                                    </tr>
                                    <tr>
                                        <td>Latitude</td>
                                        <td>: <span id="latitude"></span></td>
                                    </tr>
                                    <tr>
                                        <td>Longitude</td>
                                        <td>: <span id="longitude"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <button id="startPolylineButton" class="btn btn-success">Start Tracking</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary" id="resetButton" style="display: none;">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        var map = L.map('map').setView([0, 0], 15);
        
        // Define los íconos de los marcadores
        var blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        var greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var initialMarker = L.marker([0, 0], { icon: redIcon });
        var updatedMarker = L.marker([0, 0], { icon: blueIcon });
        var finishMarker = L.marker([0, 0], { icon: greenIcon });
        var polyline = L.polyline([], { color: 'blue' });
        var startPolylineButton = document.getElementById('startPolylineButton');
        var resetButton = document.getElementById('resetButton');
        var isPolylineStarted = false;
        var stat_btn = 0;
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function updateMap(data) {
            // Extraer latitud y longitud de la respuesta de la API
            var latitude = parseFloat(data.field1);
            var longitude = parseFloat(data.field2);
            var hum  = parseFloat(data.field3);
            var temp = parseFloat(data.field4);
            var batt = parseFloat(data.field5);
            var timestamp = data.created_at;

            // Formatear datos
            var date_ = timestamp.split('T'), 
                date_now = date_[0], time_z = date_[1];
            var time_ = time_z.split('+'), time_now = time_[0];

            // Actualizar los elementos en la interfaz
            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('time_date').textContent = date_now;
            document.getElementById('time_time').textContent = time_now;
            document.getElementById('temperature').textContent = temp.toFixed(2);
            document.getElementById('humidity').textContent = hum.toFixed(2);
            document.getElementById('battery').textContent = batt.toFixed(2);

            // Actualizar marcadores
            updateMarker(hum, temp, batt, latitude, longitude, date_now, time_now);
            if (stat_btn === 1) {
                // Actualizar la polilínea
                polyline.addLatLng([latitude, longitude]);
                polyline.addTo(map);
            }

            // Centrar el mapa en la nueva ubicación
            map.setView([latitude, longitude], 15);
        }

        function updateMarker(hum, temp, batt, latitude, longitude, date_now, time_now) {
            updatedMarker.setLatLng([latitude, longitude]);
            updatedMarker.bindPopup("Last Data: <br/> Date: " + date_now + "<br/> Time: " + time_now + "<br/> Temperature: " + temp.toFixed(2) + "°C<br/> Humidity: " + hum.toFixed(2) + "%<br/> Battery: " + batt.toFixed(2) + "%").openPopup();
            updatedMarker.addTo(map);
            updatedMarker.bringToFront();
            initialMarker.remove();
        }

        startPolylineButton.addEventListener('click', function() {
            if (isPolylineStarted) {
                // Detener seguimiento
                resetButton.style.display = "block";
                isPolylineStarted = false;
                startPolylineButton.textContent = "Start Tracking";
                stat_btn = 0;
                finishMarker.setLatLng(updatedMarker.getLatLng());
                finishMarker.addTo(map);
                polyline.addTo(map);
            } else {
                // Iniciar seguimiento
                resetButton.style.display = "none";
                isPolylineStarted = true;
                startPolylineButton.textContent = "Stop Tracking";
                stat_btn = 1;
                polyline = L.polyline([], { color: 'blue' }).addTo(map); // Crear nueva polilínea
            }
        });

        resetButton.addEventListener('click', function() {
            location.reload();
        });

        // Función para obtener datos de ThingSpeak
        function fetchData() {
            var request = new XMLHttpRequest();
            request.open('GET', 'https://api.thingspeak.com/channels/123456/feeds/last.json?api_key=YOUR_API_KEY', true);
            request.onload = function() {
                if (this.status >= 200 && this.status < 400) {
                    var data = JSON.parse(this.response);
                    updateMap(data);
                } else {
                    console.error('Error in API response');
                }
            };
            request.onerror = function() {
                console.error('Connection error');
            };
            request.send();
        }

        // Llama a fetchData cada 15 segundos
        setInterval(fetchData, 15000);
        fetchData(); // Primera llamada
    </script>
</body>
</html>
