<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>  
        #map { 
            height: 70vh; /* Ajusta el tamaño del mapa al 70% del alto de la pantalla */
        }

        body {
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
        }

        @media (max-width: 992px) {
            #map {
                height: 50vh; /* Mapa más pequeño en pantallas medianas */
            }
        }

        @media (max-width: 768px) {
            #map {
                height: 40vh; /* Mapa más pequeño en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Control Carrito</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"></ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Estado Sensores</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td style="width: 20%;">Date</td>
                                    <td>: <a id="time_date"></a></td>
                                </tr>
                                <tr>
                                    <td>Temperatura</td>
                                    <td>: <a id="temperature"></a> °C</td>
                                </tr>
                                <tr>
                                    <td>Humedad</td>
                                    <td>: <a id="humidity"></a> %</td>
                                </tr>
                                <tr>
                                    <td>Ultravioleta</td>
                                    <td>: <a id="battery"></a> %</td>
                                </tr>
                                <tr>
                                    <td>Latitud</td>
                                    <td>: <a id="latitude"></a></td>
                                </tr>
                                <tr>
                                    <td>Longitud</td>
                                    <td>: <a id="longitude"></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-6">
                                <button id="startPolylineButton" class="btn btn-success">Iniciar Recorrido</button>
                            </div>
                            <div class="col-md-6">
                                <button id="resetButton" class="btn btn-primary" style="display: none;">Fin del recorrido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        // Inicialización del mapa con mayor zoom inicial y máximo permitido
        var map = L.map('map').setView([0, 0], 18);  // Nivel inicial de zoom 18

        // Cargar el mapa con mayor nivel de zoom permitido
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 22  // Máximo zoom permitido
        }).addTo(map);

        // Iconos personalizados
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var initialMarker = L.marker([0, 0], {icon: redIcon});
        var updatedMarker = L.marker([0, 0], {icon: greenIcon});
        var polyline = L.polyline([], { color: 'blue' });

        var isPolylineStarted = false;
        var stat_btn = 0;

        function updateMap(data) {
            var latitude = parseFloat(data.field1);
            var longitude = parseFloat(data.field2);

            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);

            updateMarker(latitude, longitude);

            if (stat_btn === 1) {
                polyline.addLatLng([latitude, longitude]);
            }
        }

        function updateMarker(lat, lon) {
            if (!isPolylineStarted) {
                initialMarker.setLatLng([lat, lon]).addTo(map);
            } else {
                updatedMarker.setLatLng([lat, lon]).addTo(map);
            }
        }

        document.getElementById('startPolylineButton').addEventListener('click', function() {
            isPolylineStarted = true;
            stat_btn = 1;
            polyline = L.polyline([], { color: 'blue' }).addTo(map);
            document.getElementById('resetButton').style.display = 'inline-block';
            alert('Tracking Started');
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            polyline.setLatLngs([]);
            stat_btn = 0;
            isPolylineStarted = false;
            alert('Tracking Reset');
        });
    </script>
</body>
</html>
