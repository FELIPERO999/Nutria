<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>  
        /* Ajustar el tamaño del mapa de acuerdo al viewport */
        #map { 
            height: 70vh; /* 70% del alto de la pantalla */
        }
        
        /* Evitar desplazamiento horizontal */
        body {
            overflow-x: hidden;
        }

        /* Asegurar que la página sea completamente responsive */
        @media (max-width: 992px) {
            #map {
                height: 50vh; /* En pantallas medianas, hacer que el mapa sea más pequeño */
            }
        }

        @media (max-width: 768px) {
            #map {
                height: 40vh; /* En pantallas pequeñas, hacer que el mapa sea más pequeño */
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Control Carrito</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Mapa -->
            <div class="col-lg-8">
                <div id="map"></div>
            </div>

            <!-- Panel de información -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Estado Sensores</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td style="width: 20%;">Date</td>
                                        <td>: <a id="time_date"></a></td>
                                    </tr>

                                    <tr>
                                        <td>Temperatura</td>
                                        <td>: <a id="temperature"></a> °C</td>
                                    </tr>
                                    <tr>
                                        <td>Humedad</td>
                                        <td>: <a id="humidity"></a> %</td>
                                    </tr>
                                    <tr>
                                        <td>Ultravioleta</td>
                                        <td>: <a id="battery"></a> %</td>
                                    </tr>
                                    <tr>
                                        <td>Latitud</td>
                                        <td>: <a id="latitude"></a></td>
                                    </tr>
                                    <tr>
                                        <td>Longitud</td>
                                        <td>: <a id="longitude"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button id="startPolylineButton" class="btn btn-success">Iniciar Recorrido</button>
                            </div>
                            <div class="col-md-6">
                                <button id="resetButton" class="btn btn-primary" style="display: none;">Fin del recorrido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- Código JavaScript -->
    <script>
        // Inicialización del mapa con mayor nivel de zoom permitido
        var map = L.map('map').setView([0, 0], 15);
        
        // Marcadores de colores
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        var greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        // Marcadores
        var initialMarker = L.marker([0, 0], {icon: redIcon});
        var updatedMarker = L.marker([0, 0], {icon: greenIcon});
        var polyline = L.polyline([], { color: 'blue' });
        
        // Botones
        var startPolylineButton = document.getElementById('startPolylineButton');
        var resetButton = document.getElementById('resetButton');
        
        // Estado
        var isPolylineStarted = false;
        var stat_btn = 0;
        
        // Cargar el mapa con mayor nivel de zoom permitido
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 20 // Aumenta el nivel máximo de zoom
        }).addTo(map);
        
        // Actualización del mapa
        function updateMap(data) {
            var latitude = parseFloat(data.field1);
            var longitude = parseFloat(data.field2);
            var hum = parseFloat(data.field3);
            var temp = parseFloat(data.field4);
            var batt = parseFloat(data.field5);
            var timestamp = data.created_at;
            
            var date_ = timestamp.split('T');
            var date_now = date_[0];
            var time_z = date_[1].split('+')[0];
            
            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('temperature').textContent = temp.toFixed(1);
            document.getElementById('humidity').textContent = hum.toFixed(1);
            document.getElementById('battery').textContent = batt.toFixed(1);
            document.getElementById('time_date').textContent = date_now;
            document.getElementById('time_time').textContent = time_z;
            
            // Actualizar marcador en el mapa
            updateMarker(latitude, longitude, date_now, time_z, temp, hum, batt);
            
            // Añadir a la polilínea si está activa
            if (stat_btn === 1) {
                polyline.addLatLng([latitude, longitude]);
            }
        }
        
        // Actualiza el marcador en el mapa
        function updateMarker(lat, lon, date_now, time_z, temp, hum, batt) {
            if (!isPolylineStarted) {
                initialMarker.setLatLng([lat, lon]).addTo(map);
            } else {
                updatedMarker.setLatLng([lat, lon]).addTo(map);
            }
        }
        
        // Activar polilínea
        startPolylineButton.addEventListener('click', function() {
            isPolylineStarted = true;
            stat_btn = 1;
            resetButton.style.display = 'inline-block';
            polyline = L.polyline([], { color: 'blue' }).addTo(map); 
            alert('Tracking Started');
        });
        
        // Resetear polilínea
        resetButton.addEventListener('click', function() {
            polyline.setLatLngs([]);
            stat_btn = 0;
            isPolylineStarted = false;
            alert('Tracking Reset');
        });
    </script>
</body>
</html>
