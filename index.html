<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: calc(100vh - 70px);
            width: 100%;
        }

        @media (max-width: 992px) {
            #map {
                height: 400px;
            }
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPS Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Map -->
            <div class="col-lg-8">
                <div id="map"></div>
            </div>

            <!-- Sensor Data -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Last Data Received</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>Date</td>
                                    <td>: <a id="time_date"></a></td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                    <td>: <a id="time_time"></a></td>
                                </tr>
                                <tr>
                                    <td>Temperature</td>
                                    <td>: <a id="temperature"></a> C</td>
                                </tr>
                                <tr>
                                    <td>Humidity</td>
                                    <td>: <a id="humidity"></a> %</td>
                                </tr>
                                <tr>
                                    <td>Battery</td>
                                    <td>: <a id="battery"></a> %</td>
                                </tr>
                                <tr>
                                    <td>Latitude</td>
                                    <td>: <a id="latitude"></a></td>
                                </tr>
                                <tr>
                                    <td>Longitude</td>
                                    <td>: <a id="longitude"></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-5">
                                <button id="startPolylineButton" class="btn btn-success">Start Tracking</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-danger" id="endTrackingButton" style="display: none;">End Tracking</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary" id="resetButton" style="display: none;">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section for viewing saved tracks -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title">Saved Tracks</h5>
                    </div>
                    <div class="card-body">
                        <ul id="savedTracksList" class="list-group">
                            <!-- Saved tracks will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize map centered on Tunja, Boyacá
        var map = L.map('map').setView([5.5350, -73.3672], 15); // Tunja coordinates

        var blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var initialMarker = L.marker([5.5350, -73.3672], {icon: redIcon});
        var updatedMarker = L.marker([5.5350, -73.3672], {icon: blueIcon});
        var currentPolyline = L.polyline([], { color: 'blue' });
        var savedPolylines = [];
        var tracking = false;

        // Tile layer for the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function updateMap(data) {
            var latitude = parseFloat(data.field1);
            var longitude = parseFloat(data.field2);
            var hum  = parseFloat(data.field3);
            var temp = parseFloat(data.field4);
            var batt = parseFloat(data.field5);
            var timestamp = data.created_at;

            hum  = hum.toFixed(2);
            temp = temp.toFixed(2);
            batt = batt.toFixed(2);

            var date_ = timestamp.split('T'),
                date_now = date_[0],
                time_ = date_[1].split('+'),
                time_now = time_[0];

            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('time_date').textContent = date_now;
            document.getElementById('time_time').textContent = time_now;
            document.getElementById('temperature').textContent = temp;
            document.getElementById('humidity').textContent = hum;
            document.getElementById('battery').textContent = batt;

            if (tracking) {
                currentPolyline.addLatLng([latitude, longitude]);
            }

            updatedMarker.setLatLng([latitude, longitude])
                .bindPopup('<b>Coordinates: </b>' + latitude + ', ' + longitude + '<br><b>Humidity: </b>' + hum + ' %<br><b>Temperature: </b>' + temp + ' °C<br><b>Battery: </b>' + batt + ' %<br><b>Timestamp: </b>' + date_now + ' ' + time_now)
                .openPopup();
            updatedMarker.addTo(map);
            map.setView([latitude, longitude], 15);  // Set view with updated location
        }

        // Start tracking
        document.getElementById('startPolylineButton').addEventListener('click', function() {
            var lat = parseFloat(document.getElementById('latitude').textContent);
            var lon = parseFloat(document.getElementById('longitude').textContent);
            if (!isNaN(lat) && !isNaN(lon)) {
                initialMarker.setLatLng([lat, lon]);
                initialMarker.bindPopup('Start Location').openPopup();
                initialMarker.addTo(map);

                tracking = true;
                this.style.display = 'none';
                document.getElementById('endTrackingButton').style.display = 'block';
                document.getElementById('resetButton').style.display = 'block';

                currentPolyline.addTo(map);  // Add current polyline to map
                currentPolyline.addLatLng([lat, lon]);
            } else {
                alert("Invalid latitude or longitude");
            }
        });

        // End tracking
        document.getElementById('endTrackingButton').addEventListener('click', function() {
            tracking = false;
            map.removeLayer(currentPolyline);
            savedPolylines.push(currentPolyline);  // Save the current polyline to history
            var trackItem = document.createElement('li');
            trackItem.className = 'list-group-item';
            trackItem.textContent = 'Track saved at ' + new Date().toLocaleString();
            document.getElementById('savedTracksList').appendChild(trackItem);
            currentPolyline = L.polyline([], { color: 'blue' }); // Create a new polyline for the next tracking session
            this.style.display = 'none';
            document.getElementById('startPolylineButton').style.display = 'block';
            document.getElementById('resetButton').style.display = 'none';
        });

        // Reset tracking
        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset the map view and polyline
            currentPolyline = L.polyline([], { color: 'blue' });
            map.removeLayer(updatedMarker);
            map.removeLayer(initialMarker);
            this.style.display = 'none';
            document.getElementById('startPolylineButton').style.display = 'block';
        });

        // Example data input to update the map
        // Simulate data reception (replace this with actual data handling)
        setInterval(() => {
            const simulatedData = {
                field1: (Math.random() * 180 - 90).toFixed(6), // Random latitude
                field2: (Math.random() * 360 - 180).toFixed(6), // Random longitude
                field3: (Math.random() * 100).toFixed(2), // Random humidity
                field4: (Math.random() * 40).toFixed(2), // Random temperature
                field5: (Math.random() * 100).toFixed(2), // Random battery
                created_at: new Date().toISOString() // Current timestamp
            };
            updateMap(simulatedData);
        }, 5000); // Update every 5 seconds
    </script>
</body>
</html>
